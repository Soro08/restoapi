{% extends 'bases/home_base.html' %}


{% block content %}

    <!-- Menu Section -->
    <section id="gtco-menu" class="section-padding">
            <div class="container">
                <div class="section-content">
                    <div class="row mb-5">
                        <div class="col-md-12">
                            <div class="heading-section text-center">
                                <span class="subheading">
                                    Specialties
                                </span>
                                <h2>
                                    Our Menu {{ todays|date }}
                                </h2>
                            </div>  
                        </div>
                    </div>
                    <div class="row">
                        <my-menu 
                        v-for="item in datamenu"
                        v-bind:todo="item"
                        v-bind:key="item.id"
                        ></my-menu>
                        
                    </div>
                </div>
            </div>
        </section>
        <!-- End of menu Section -->

{% endblock %}
